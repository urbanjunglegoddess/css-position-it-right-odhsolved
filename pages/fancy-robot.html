<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/fancy-robot.css" />
    <link rel="stylesheet" href="../css/shape.css" />
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <header class="exercise-header">
      <nav class="top-nav">
        <ul>
          <li class="back-button">
            <a href="/">Back to main page</a>
          </li>
          <li>
            <a href="./legal-page.html">Legal information page</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="robot-container">
      <div class="robot-face-shape hexagon">
        <div class="robot-eye-left outside-circle-left"></div>
        <div class="robot-eye-left inside-circle-left"></div>
        <div class="robot-eye-right outside-circle-right"></div>
        <div class="robot-eye-right inside-circle-right"></div>
        <div class="robot-nose oval"></div>
        <div class="robot-teeth rectangle">
          <div class="robot-tooth square-1"></div>
          <div class="robot-tooth square-2"></div>
          <div class="robot-tooth square-3"></div>
          <div class="robot-tooth square-4"></div>
          <div class="robot-tooth square-5"></div>
          <div class="robot-tooth square-6"></div>
          <div class="robot-tooth square-7"></div>
          <div class="robot-tooth square-8"></div>
          <div class="robot-tooth square-9"></div>
          <div class="robot-tooth square-10"></div>
          <div class="robot-tooth square-11"></div>
          <div class="robot-tooth square-12"></div>
        </div>
      </div>
      <div class="robot-ear-left pacman-left"></div>
      <div class="robot-ear-right pacman-right"></div>
      <div class="robot-hair-style">
        <div class="robot-hair-one cone-1"></div>
        <div class="robot-hair-two cone-3"></div>
        <div class="robot-hair-three reversed-corners"></div>
        <div class="robot-hair-two cone-4"></div>
        <div class="robot-hair-one cone-2"></div>
      </div>
    </div>
  </body>
</html>
